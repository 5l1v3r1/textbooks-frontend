

<form class="form">
  
  <input class="form__input" type="text">
  <label class="form__label"><h4>Name</h4></label>

  <input class="form__input" type="text">
  <label class="form__label"><h4>Password</h4></label>

  <input type="checkbox" />
  <label>Keep me logged in (for 2 weeks)</label>

  <p class="form--additional-note"><a>I forgot my password</a><p>

  <input type="submit" value="submit" class="btn--default form__submit">

</form>

<script>
	$('.form__input').blur(function() {
	  if( $(this).val() ) {
	    $(this).addClass('form__input-filled');
	  } else {
	    $(this).removeClass('form__input-filled');
	  }
	});
</script>
