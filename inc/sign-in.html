<form class="form" method="post" action="login/views/signin.php" name="loginform">

  <input class="form__input" id="user_name" type="text" name="user_name" required />
  <label class="form__label" for="user_name"><h4>Username</h4></label>
  
  <input class="form__input" id="user_password" type="password" name="user_password" autocomplete="off" required />
  <label class="form__label" for="user_password"><h4>Password</h4></label>
  
  <input class="form__input" type="checkbox" id="user_rememberme" name="user_rememberme" value="1" /> 
  <label class="form__label" for="user_rememberme">Remember me</br></label>
  
  <input type="submit" value="submit" name="login" class="btn--default form__submit">

  <hr>

  <a href="../login/password_reset.php" class="form--additional-note">I forgot my password </br></a>

</form>

<script>
	$('.form__input').blur(function() {
	  if( $(this).val() ) {
	    $(this).addClass('form__input-filled');
	  } else {
	    $(this).removeClass('form__input-filled');
	  }
	});
</script>
