<form class="form" method="post" action="login/views/signup.php">

  <input class="form__input" type="text" pattern="[a-zA-Z0-9]{2,64}" name="user_name" required/>
  <label class="form__label"><h4>Username</h4></label>

  <input class="form__input" id="user_email" type="email" name="user_email" required/>
  <label class="form__label" for="user_email"><h4>Email</h4></label>
  
  <input class="form__input" id="user_password_new" type="password" name="user_password_new" pattern=".{6,}" required autocomplete="off"/>
  <label class="form__label" for="user_password_new"><h4>Password</h4></label>
  
  <input class="form__input" id="user_password_repeat" type="password" name="user_password_repeat" pattern=".{6,}" required autocomplete="off"/>
  <label class="form__label" for="user_password_repeat"><h4>Repeat Password</h4></label>
  
  <img src="../login/tools/showCaptcha.php" alt="captcha"/>
  <input class="form__input" type="text" name="captcha" id="captcha" required/>
  <label class="form__label" for="captcha"><h4>Verification</h4></label>
 
  
  <p>Creating an account means you agree with Textbooks.io' <a>Terms of Service</a>, <a>Privacy Policy</a> and <a>Cookie use</a>.</p>

  <input class="btn--default form__submit" type="submit" value="Sign Up" name="register" >
  <input class="btn--blank" type="button" name="cancel" value="cancel" onClick="closeOverlay()" />
</form>

<script>
	$('.form__input').blur(function() {
	  if( $(this).val() ) {
	    $(this).addClass('form__input-filled');
	  } else {
	    $(this).removeClass('form__input-filled');
	  }
	});
  function closeOverlay() {
    $('.overlay').addClass('overlay-animation-removed');
    $('.overlay').removeClass('overlay-animated');
  };
</script>
